<form class="creature_builder" id="monster_maker">
    <div class="creature_builder_input">
        <label for="name">Creature's Name</label>
        <input type="text" placeholder="Insert Creature's Name" name="name" id="name" value="{{name}}">
        <label for="level">Level</label>
        <input type="text" placeholder="-1" name="level" value="" id="level">
        <button type="button" class="collapsible">Road Maps</button>
        <div class="content" id="roadmaps">
            {{#each roadmaps as |roadmap|}}
                <input type="radio" name="creature_roadmap" value="{{roadmap}}" id="{{roadmap}}">
                <label for="{{roadmap}}" class="button_label">{{id_to_name roadmap}}</label>
            {{/each}}
        </div>
        {{#each template_keys as |dictionary|}}
            <button type="button" class="collapsible">{{@key}}</button>
            <div class="content">
            {{#each dictionary as |stat_list|}}
                {{#with stat_list as |key|}}
                    <h4><label for="{{key.name}}">{{key.name}}</label></h4>
                    <div id="{{key.name}}">
                        {{#each key.values as |value|}}
                            {{#if (equals value key.selected)}}
                                <input type="radio" name="{{key.name}}" id="{{key.name}}_{{value}}" value="{{value}}" checked>
                            {{else}}
                                <input type="radio" name="{{key.name}}" id="{{key.name}}_{{value}}" value="{{value}}">
                            {{/if}}
                            <label for="{{key.name}}_{{value}}" class="button_label">{{value}}</label>
                        {{/each}}
                    </div>
                {{/with}}
            {{/each}}
            </div>
        {{/each}}
        <button type="button" class="collapsible">Traits</button>
        <div class="content" id="monster_maker_traits">
        </div>
    </div>
</form>
