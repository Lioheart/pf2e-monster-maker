<form class="creature_builder">
    <div class="creature_builder_input">
        <label for="creature_name">Creature's Name<span>*</span></label>
        <input type="text" placeholder="Insert Creature's Name" name="creature_name" id="creature_name">
    </div>
    <div class="creature_builder_input">
        <label for="creature_level">Level</label>
        <input type="text" name="creature_level" value="-1" id="creature_level">
    </div>
    <div class="creature_builder_input">
        <label for="creature_roadmap">Road Map</label>
        <select name="creature_roadmap" id="creature_roadmap">
            {{#each roadMaps as |roadMap|}}
            <option>{{roadMap.name}}</option>
            {{/each}}
        </select>
    </div>
    <div class="creature_builder_input">
        {{#each template_abilities as |ability|}}
        <label for={{ability}}>{{ability}}</label>
        <div id={{ability}}>
        <input type="radio" name={{ability}} id={{ability}}_extreme value="extreme">
            <label for={{ability}}_extreme>Extreme</label>
        <input type="radio" name={{ability}} id={{ability}}_high value="high">
            <label for={{ability}}_high>High</label>

        <input type="radio" name={{ability}} id={{ability}}_moderate value="moderate" checked>
            <label for={{ability}}_moderate>Moderate</label>

        <input type="radio" name={{ability}} id={{ability}}_low value="low">
            <label for={{ability}}_low>Low</label>
        </div>
        {{/each}}

    </div>
</form>
